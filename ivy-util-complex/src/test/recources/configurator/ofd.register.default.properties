##################################
### \u6FC0\u6D3B\u65B9\u5F0F
#   required
#   [0, 1], 0 \u79BB\u7EBF\u6FC0\u6D3B\uFF0C 1 \u5728\u7EBF\u6FC0\u6D3B
#   \u79BB\u7EBF\u6FC0\u6D3B----\u5FC5\u987B\u4F7F\u7528\u6388\u6743\u6587\u4EF6
#   \u5728\u7EBF\u6FC0\u6D3B----\u4F7F\u7528\u6CE8\u518C\u7801
#   \u6D4B\u8BD5\u7528\u5728\u7EBF\u6FC0\u6D3B\u65B9\u5F0F\uFF0C\u751F\u4EA7\u9009\u62E9\u79BB\u7EBF\u6FC0\u6D3B\u65B9\u5F0F
ofd.register.activation.type               = 1


##################################
### SDK \u6FC0\u6D3B\u7ED3\u679C
#   optional
#   scheme\uFF1Aofd.register.activation.result.#name.[code/message]
ofd.register.activation.result.default.code      = 0000
ofd.register.activation.result.default.message   = \u6FC0\u6D3B\u6210\u529F
ofd.register.activation.result.gsdk.code         = 0000
ofd.register.activation.result.gsdk.message      = \u6FC0\u6D3B\u6210\u529F


##################################
### \u9700\u8981\u6FC0\u6D3B\u7684 sdk
#   required
#   scheme\uFF1Aofd.register.activation.sdk.#name
#   [asdk/gsdk]
#   # gsdk required; asdk Optional configuration
ofd.register.activation.sdk.asdk    = asdk
ofd.register.activation.sdk.gsdk    = gsdk



##################################
### \u6CE8\u518C\u6240\u9700\u7269\u6599\u8DEF\u5F84[sdk,auth,font]
#   required
#   scheme: ofd.register.material.#{name}
#   slang: [__project/__classpath]
#   \u82E5\u91C7\u7528\u79BB\u7EBF\u6388\u6743\uFF0C\u8BE5\u76EE\u5F55\u4E0B\u5FC5\u987B\u5305\u542B sdk \u6388\u6743\u6587\u4EF6
ofd.register.material.path.default    = ${classpath}/material/ofd/
ofd.register.material.path.asdk       = ${classpath}/meterial/ofd/sdk/asdk/
ofd.register.material.path.gsdk       = ${classpath}/meterial/ofd/sdk/gsdk/
ofd.register.material.path.font       = ${classpath}/meterial/ofd/font/

ofd.register.material.output.default  = ${project}/ofd/meterial/

##################################
### sdk \u540D\u79F0
#   optional
#   scheme\uFF1Aofd.register.sdk.native.lib.#{name}.#{arch}.#{os}
ofd.register.sdk.native.lib.name.gsdk.64.linux   = fOfdGSdkWrapper32.dll
ofd.register.sdk.native.lib.name.gsdk.32.windows = fOfdGSdkWrapper64.dll
ofd.register.sdk.native.lib.name.gsdk.64.windows = libfofdgsdkwrapper64.so

ofd.register.sdk.native.lib.name.asdk.64.linux   = fOfdASdkWrapper32.dll
ofd.register.sdk.native.lib.name.asdk.32.windows = fOfdASdkWrapper64.dll
ofd.register.sdk.native.lib.name.asdk.64.windows = libfOfdASdkWrapper64.so


